name: Auto Version & Publish
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  auto-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Determine version bump type
        id: version-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            commit_msg="${{ github.event.head_commit.message }}"
            if [[ $commit_msg =~ ^feat(\(.+\))?!: ]] || [[ $commit_msg =~ BREAKING\ CHANGE ]]; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif [[ $commit_msg =~ ^feat(\(.+\))?: ]]; then
              echo "type=minor" >> $GITHUB_OUTPUT
            elif [[ $commit_msg =~ ^fix(\(.+\))?: ]] || [[ $commit_msg =~ ^chore(\(.+\))?: ]] || [[ $commit_msg =~ ^docs(\(.+\))?: ]]; then
              echo "type=patch" >> $GITHUB_OUTPUT
            else
              echo "type=none" >> $GITHUB_OUTPUT
            fi
          fi
          
      - name: Bump version
        id: version
        if: steps.version-type.outputs.type != 'none'
        run: |
          npm version ${{ steps.version-type.outputs.type }} --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT
          
      - name: Update CHANGELOG
        if: steps.version-type.outputs.type != 'none'
        run: |
          echo "## [${{ steps.version.outputs.new_version }}] - $(date +%Y-%m-%d)" > temp_changelog.md
          echo "" >> temp_changelog.md
          echo "### ğŸ”„ è‡ªåŠ¨å‘å¸ƒ" >> temp_changelog.md
          echo "- åŸºäºæäº¤ä¿¡æ¯è‡ªåŠ¨å‡çº§ç‰ˆæœ¬" >> temp_changelog.md
          echo "- æäº¤ä¿¡æ¯: ${{ github.event.head_commit.message }}" >> temp_changelog.md
          echo "" >> temp_changelog.md
          cat CHANGELOG.md >> temp_changelog.md
          mv temp_changelog.md CHANGELOG.md
          
      - name: Commit and push changes
        if: steps.version-type.outputs.type != 'none'
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git tag ${{ steps.version.outputs.tag }}
          git push origin master
          git push origin ${{ steps.version.outputs.tag }}
          
      - name: Publish to NPM
        if: steps.version-type.outputs.type != 'none'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          
